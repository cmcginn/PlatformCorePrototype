
<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <td ng-repeat="header in keys">{{header | normalCase}}</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td ng-repeat="prop in item">{{prop.value}}</td>
        </tr>
    </tbody>
</table>
